  <script>
  $(function() {
    $(function() {
    $( "#dialog" ).dialog({
      position: center,
      autoOpen: false,
      resizable: false,
      height:140,
      modal: true,
      buttons: {
        "Suicide": function() {
          $( this ).dialog( "close" );
        },
        "Escape": function() {
          $( this ).dialog( "close" );
        }
      }
    });
  });
 
    $( "#bomb" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>
